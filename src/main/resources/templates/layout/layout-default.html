<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
<!--    <title>@ViewBag.Title</title>-->
    <title>指纹管理系统平台</title>

    <script src="/css/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            "Authorization": 'Bearer @Session["access_token"]',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization",'Bearer @Session["access_token"]');
            }
        })
    </script>

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <script src="/css/bootstrap.js" type="text/javascript"></script>

    <link href="/css/menu.css" rel="stylesheet" type="text/css" />
    <script src="/css/common.js" type="text/javascript"></script>
    <script src="/css/menu.js" type="text/javascript"></script>


    <script src="/css/vue.js" type="text/javascript"></script>
    <script src="/css/jquery-vue.js" type="text/javascript" charset="utf-8"></script>
    <link href="/css/gui-admin.css" rel="stylesheet" type="text/css" />
    <script src="/css/gui-admin.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    指纹系统管理平台
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"></a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-md-12">
                <section id="content" layout:fragment="content">
                </section>

            </div>
        </div>

    </div>
</body>
</html>
